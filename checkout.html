<p>Please make your payment using Venmo and provide your venmo id for verification below. We'll not be able to fulfil any orders placed without a Venmo id or payment.</p>

<form method="post" action="https://formspree.io/f/xoqyzjqp">
  <label for "full-name">Full Name</label>
  <input type="text" id="full-name" required="" name="Full Name" placeholder="First and Last">

  <label for="email">Email Address</label>
  <input type="text" id="email" required="" name="Email" placeholder="email@example.com">

  <label for="phone">Phone</label>
  <input type="text" id="phone" required="" name="Phone" placeholder="(555) 555-5555">

  <label for="venmo">Venmo Id <small>(We need your venmo id for payment verification.)</small></label>
  <input type="text" id="venmo" required="" name="Venmo" placeholder="@your_venmo_id">


  <label>Mailing Address</label>
  <input type="text" name="Street" placeholder="Street">
  <input type="text" name="City" placeholder="City">
  <input type="text" name="State" placeholder="State">
  <input type="text" name="Zip Code" placeholder="Zip Code">

  <input type="hidden" name="_subject" id="email-subject" value="GRIC Diwali Diya - Checkout">
  <input type="text" name="_gotcha" style="display: none;">

  <p align="center">
    <img src="/images/puja_venmo.png" width="400"/></p>
  </p>

  <input type="submit" value="Checkout">
</form>
